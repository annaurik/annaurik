<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anna Urik</title>
  <style>
    :root{
      --bg:#0e1114;        /* page background */
      --fg:#f4f1ea;        /* light text */
      --muted:#d7d2c8;     /* secondary text */
      --accent:#e0332f;    /* red heading */
      --rule:#cfc7bb;      /* divider */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height:1.3;
    }
    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:underline;text-underline-offset:4px}
    a:focus-visible{outline:3px solid var(--accent);outline-offset:3px;border-radius:6px}

    .wrap{max-width:1400px;margin:0 auto;padding:20px}

    /* --- HERO --- */
    .hero{position:relative;border-radius:18px;overflow:hidden;min-height:68vh;display:grid}
    .hero__bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .hero__overlay{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.25) 40%, rgba(0,0,0,.35) 100%)}
    .hero__content{position:relative;z-index:2;display:grid;grid-template-rows:auto auto 1fr auto;gap:12px;padding:clamp(16px,4vw,40px)}

    /* Big title */
    .hero h1{margin:0;font-weight:900;letter-spacing:.01em;color:var(--accent);font-size:clamp(64px,19vw,210px);line-height:.9}
    .hero h1 a{display:inline-block}

    /* Row with roles • divider • name */
    .meta-row{display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:clamp(14px,2vw,28px);margin-top:8px}
    .roles{font-size:clamp(14px,2.4vw,28px);font-weight:800;text-transform:uppercase}
    .divider{height:2px;background:var(--rule);opacity:.9}
    .name{font-size:clamp(20px,4.8vw,56px);font-weight:900;white-space:nowrap}

    /* Footer caption area */
    .foot{display:grid;grid-template-columns:1fr auto;gap:14px;align-items:end}
    .ig{font-size:clamp(12px,1.6vw,16px);color:var(--muted)}
    .tagline{max-width:48ch;text-align:right;font-size:clamp(14px,1.9vw,20px);color:var(--muted)}

    /* Responsive tweaks */
    @media (max-width: 820px){
      .meta-row{grid-template-columns:1fr;gap:10px}
      .divider{height:1px}
      .name{justify-self:start}
      .foot{grid-template-columns:1fr;gap:10px}
      .tagline{text-align:left;max-width:unset}
    }

    @media (max-width: 480px){
      .hero{min-height:72vh}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero" aria-label="Portfolio hero">
      <!-- Replace src with your hero image URL -->
      <img class="hero__bg" src="https://placehold.co/1920x1080" alt="Background image placeholder" />
      <div class="hero__overlay" aria-hidden="true"></div>

      <div class="hero__content">
        <h1><a href="#home">PORTFOLIO</a></h1>

        <div class="meta-row">
          <div class="roles">
            <div><a href="#photography">Photographer</a></div>
            <div><a href="#videography">Videographer</a></div>
          </div>
          <div class="divider" role="presentation"></div>
          <div class="name"><a href="#about">ANNA URIK</a></div>
        </div>

        <div></div> <!-- flexible spacer -->

        <div class="foot">
          <div class="ig">IG: <a href="https://www.instagram.com/anna.urik/?hl=en" aria-label="Instagram - anna.urik">anna.urik</a></div>
          <p class="tagline">Cinematic photography &amp; film. Creative direction across music, performance and brand.</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
