<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio — Responsive Hero</title>
  <style>
    :root{
      --bg:#0e1114;        /* page background */
      --fg:#f4f1ea;        /* light text */
      --muted:#d7d2c8;     /* secondary text */
      --accent:#e0332f;    /* red heading */
      --rule:#cfc7bb;      /* divider */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height:1.3;
    }
    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:underline;text-underline-offset:4px}
    a:focus-visible{outline:3px solid var(--accent);outline-offset:3px;border-radius:6px}

    /* --- Container --- */
    .wrap{max-width:1280px;margin:0 auto;padding:24px}
    @media (min-width:1024px){ .wrap{max-width:1440px;padding:28px} }           /* desktop */
    @media (min-width:1600px){ .wrap{max-width:1720px;padding:32px} }           /* large desktop */

    /* --- HERO --- */
    .hero{position:relative;border-radius:16px;overflow:hidden;min-height:68vh;display:grid;container-type:inline-sizeposition:relative;border-radius:16px;overflow:hidden;min-height:68vh;display:grid}
    .hero__bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .hero__overlay{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.25) 40%, rgba(0,0,0,.35) 100%)}
    .hero__content{position:relative;z-index:2;display:grid;grid-template-rows:auto auto 1fr auto;gap:12px;padding:clamp(16px,4vw,40px)}

    /* Big title */
    .hero h1{margin:0;font-weight:900;letter-spacing:.01em;color:var(--accent);line-height:.9;width:100%;
      /* Fallback: viewport-based fluid type */
      font-size:clamp(44px,12vw,220px);
      text-wrap:balance;
    }
    .hero h1 a{display:inline-block}
    @media (min-width:768px){ .hero h1{font-size:clamp(72px,10vw,260px)} }      /* desktop scaling */
    @media (min-width:1600px){ .hero h1{font-size:clamp(120px,8vw,320px)} }    /* large desktop */

    /* Row with roles • divider • name */
    .meta-row{display:grid;grid-template-columns:1fr;align-items:center;gap:12px;margin-top:8px}
    .roles{font-size:clamp(14px,2.4vw,24px);font-weight:800;text-transform:uppercase}
    .divider{height:1px;background:var(--rule);opacity:.9}
    .name{font-size:clamp(20px,5vw,40px);font-weight:900}

    @media (min-width:768px){
      .meta-row{grid-template-columns:auto 1fr auto;gap:clamp(14px,2vw,28px)}
      .divider{height:2px}
      .name{font-size:clamp(24px,4.8vw,56px)}
      .roles{font-size:clamp(16px,2.2vw,28px)}
    }
    @media (min-width:1600px){
      .name{font-size:64px}
      .roles{font-size:30px}
    }

    /* Footer caption area */
    .foot{display:grid;grid-template-columns:1fr;gap:12px;align-items:end}
    .ig{font-size:clamp(12px,1.8vw,16px);color:var(--muted)}
    .tagline{max-width:unset;text-align:left;font-size:clamp(14px,1.9vw,18px);color:var(--muted)}

    @media (min-width:768px){
      .foot{grid-template-columns:1fr auto}
      .tagline{text-align:right;max-width:48ch;font-size:clamp(16px,1.6vw,20px)}
    }
    @media (min-width:1600px){
      .hero{min-height:82vh;border-radius:22px}
      .ig{font-size:18px}
      .tagline{max-width:62ch;font-size:22px}
    }

    /* Mobile-first tweak for very small screens */
    @media (max-width:480px){
      .hero{min-height:72vh}
    }
  
    /* Container-query override for even better scaling relative to the card width */
    @supports (font-size: clamp(1rem, 10cqw, 20rem)){
      /* Roughly keeps a 9–10 character word inside the container */
      .hero h1{font-size:clamp(36px,9cqw,300px)}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero" aria-label="Portfolio hero">
      <!-- Replace src with your hero image URL -->
      <img class="hero__bg" src="homepage.jpg" alt="Background image placeholder" />
      <div class="hero__overlay" aria-hidden="true"></div>

      <div class="hero__content">
        <h1><a href="#home">PORTFOLIO</a></h1>

        <div class="meta-row">
          <div class="roles">
            <div><a href="#photography">Photographer</a></div>
            <div><a href="#videography">Videographer</a></div>
          </div>
          <div class="divider" role="presentation"></div>
          <div class="name"><a href="#about">ANNA URIK</a></div>
        </div>

        <div></div> <!-- flexible spacer -->

        <div class="foot">
          <div class="ig">IG: <a href="https://www.instagram.com/anna.urik/?hl=en" aria-label="Instagram - anna.urik">anna.urik</a></div>
          <p class="tagline">Cinematic photography &amp; film. Creative direction across music, performance and brand.</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
