<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anna Urik | Photographer & Videographer</title>
  <style>
    :root{
      --bg:#0e1114;
      --fg:#f4f1ea;
      --muted:#d7d2c8;
      --accent:#e0332f;
      --rule:#cfc7bb;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height:1.3;
    }
    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:underline;text-underline-offset:4px}
    a:focus-visible{outline:3px solid var(--accent);outline-offset:3px;border-radius:6px}

    .wrap{max-width:none;margin:0;padding:0}
/* Instagram icon + handle */
.ig-link{
  display:inline-flex;
  align-items:center;
  gap:.5rem;
  color:inherit;
  text-decoration:none;
}
.ig-link:hover{ text-decoration:underline; text-underline-offset:4px; }
.ig-icon{
  width:1.2em;   /* scales with the .ig text size */
  height:1.2em;
  object-fit:contain;
  display:block;
}
/* If your icon is dark and you need it light on the dark bg, uncomment:
.ig-icon{ filter: invert(1) brightness(1.1); }
*/

    .hero{
      position:relative;
      border-radius:0;
      overflow:hidden;
      min-height:100vh;
      display:grid;
      container-type:inline-size;
    }
    .hero__bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center}
    .hero__overlay{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.25) 40%, rgba(0,0,0,.35) 100%)}
    .hero__content{position:relative;z-index:2;display:grid;grid-template-rows:auto auto 1fr auto;gap:12px;padding:clamp(12px,4vw,40px)}

    .name .to-content{
      display:block;
      margin-top:.2rem;       /* space under ANNA URIK */
      text-transform:uppercase;
      font-weight:inherit;    /* inherits .name’s 900 weight */
    }

    /* Big title */
    .hero h1{
      margin:0;
      font-weight:900;
      letter-spacing:.01em;
      color:var(--accent);
      line-height:.9;
      width:100%;
      font-size:clamp(44px,12vw,220px);
      text-wrap:balance;
    }
    .hero h1 a{display:inline-block}
    @media (min-width:768px){ .hero h1{font-size:clamp(72px,10vw,260px)} }
    @media (min-width:1600px){ .hero h1{font-size:clamp(120px,8vw,320px)} }

    /* Row with roles • divider • name */
    .meta-row{display:grid;grid-template-columns:1fr;align-items:center;gap:12px;margin-top:8px}
    .roles{font-size:clamp(14px,2.4vw,24px);font-weight:800;text-transform:uppercase}
    .divider{height:1px;background:var(--rule);opacity:.9}
    .name{font-size:clamp(20px,5vw,40px);font-weight:900}

    @media (min-width:768px){
      .meta-row{grid-template-columns:auto 1fr auto;gap:clamp(14px,2vw,28px)}
      .divider{height:2px}
      .name{font-size:clamp(24px,4.8vw,56px)}
      .roles{font-size:clamp(16px,2.2vw,28px)}
    }
    @media (min-width:1600px){
      .name{font-size:64px}
      .roles{font-size:30px}
    }

    /* Footer caption area */
    .foot{display:grid;grid-template-columns:1fr;gap:12px;align-items:end}
    .ig{font-size:clamp(12px,1.8vw,16px);color:var(--muted)}
    .tagline{max-width:unset;text-align:left;font-size:clamp(14px,1.9vw,18px);color:var(--muted)}

    @media (min-width:768px){
      .foot{grid-template-columns:1fr auto}
      .tagline{text-align:right;max-width:48ch;font-size:clamp(16px,1.6vw,20px)}
    }
    @media (min-width:1600px){
      .ig{font-size:18px}
      .tagline{max-width:62ch;font-size:22px}
    }

    @media (max-width:480px){
      /* small-screen tweaks if needed */
    }

    @supports (font-size: clamp(1rem, 10cqw, 20rem)){
      .hero h1{font-size:clamp(36px,9cqw,300px)}
    }
    @supports (height: 100dvh) {
      .hero{ min-height:100dvh; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero" aria-label="Portfolio hero">
      <img class="hero__bg" src="homepage.webp" alt="Background image placeholder" />
      <div class="hero__overlay" aria-hidden="true"></div>

      <div class="hero__content">
        <h1>Under construction</h1>

        <div class="meta-row">
          <div class="roles">
            <div>Photographer</div>
            <div>Videographer</div>
          </div>
          <div class="divider" role="presentation"></div>
          <div class="name">
            <a href="/about">ANNA URIK</a>
            <a class="to-content" href="/content" aria-label="Go to Content">CONTENT</a>
          </div>
        </div> <!-- ✅ close .meta-row -->

        <div></div> <!-- flexible spacer (row 3 = 1fr) pushes footer down -->

        <div class="foot">
         <div class="ig">
  <a class="ig-link" href="https://www.instagram.com/anna.urik/?hl=en" aria-label="Instagram — anna.urik" target="_blank" rel="noopener">
    <img class="ig-icon" src="instagram.png" alt="" aria-hidden="true">
    <span class="ig-handle">anna.urik</span>
  </a>
</div>

          <p class="tagline">Cinematic photography &amp; film. <br> Creative direction across music, performance and brand.</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
