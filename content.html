<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anna Urik | Content</title>
  <meta name="description" content="Work index â€” theatre, fashion, portraits." />
  <style>
    :root{
      --cream:#F6F2E2;
      --ink:#171717;
      --muted:#2d2d2dcc;
      --accent:#D7302E;
      --rule:#222;           /* darker hairline like mock */
      --maxw:1280px;

      /* Shared size for number + title so they align perfectly */
      --pair-size: clamp(2rem, 4.8vw, 3.4rem);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--cream);
      color:var(--ink);
      font:400 16px/1.55 system-ui,-apple-system,"Segoe UI",Inter,Arial,sans-serif;
    }

    /* HOME pill */
    .back-home{
      position:fixed;top:16px;left:16px;z-index:9999;
      display:inline-flex;align-items:center;
      padding:.55rem .9rem;border-radius:999px;
      background:#00000080;color:#fff;text-decoration:none;
      font-weight:700;text-transform:uppercase;letter-spacing:.02em;
      border:1px solid #ffffff22;backdrop-filter:blur(6px);
      box-shadow:0 1px 2px #00000066;
    }
    .back-home:hover{background:#000000b0}
    @media (max-width:980px){.back-home{top:12px;left:12px;padding:.5rem .75rem}}

    /* Layout */
    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:clamp(56px,6vw,80px) clamp(16px,4vw,32px);
      display:grid;
      grid-template-columns:1.05fr .95fr;
      gap:clamp(20px,4vw,48px);
    }
    @media (min-width:1020px){
      .wrap{grid-template-columns:.86fr 1.14fr} /* make right column a bit wider */
    }
    @media (max-width:1020px){ .wrap{grid-template-columns:1fr} }

    /* Left column */
    .title{
      margin:0 0 clamp(16px,3vw,24px);
      font-weight:900;color:var(--accent);
      font-size:clamp(2.4rem,9vw,6rem);
      letter-spacing:.01em;line-height:.95;
    }

    /* List styled like the reference image */
    .list{
      margin:0 0 clamp(20px,4vw,40px);
      padding:0;list-style:none;max-width:660px;
      border-top:2px solid var(--rule); /* line above first item */
    }
    .li{
      padding:26px 0;                 /* generous vertical space */
      border-top:2px solid var(--rule);/* line above each subsequent item */
      display:grid;
      grid-template-columns:auto 1fr;
      gap:22px;
      align-items:baseline;           /* baseline align number & H3 */
    }
    .li:first-child{ border-top:none; } /* because list already has a top rule */

    .num{
      font-weight:900;
      font-size:var(--pair-size);
      line-height:1;                  /* tight for true box height */
      letter-spacing:.02em;
    }

    .block h3{
      margin:0;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.06em;
      font-size:var(--pair-size);     /* same height as .num */
      line-height:1;
      display:inline-block;           /* helps baseline alignment */
    }
    .block h3 a{
      color:var(--ink);
      text-decoration:none;
      position:relative;
      outline-offset:3px;
    }
    .block h3 a:hover,.block h3 a:focus-visible{ color:var(--accent); }
    .block h3 a::after{
      content:"";position:absolute;left:0;bottom:-.18em;width:0;height:2px;
      background:var(--accent);transition:width .22s ease;
    }
    .block h3 a:hover::after,.block h3 a:focus-visible::after{ width:100%; }

    .block p{
      margin:.35rem 0 0;
      color:var(--muted);
      font-size:clamp(1rem,1.4vw,1.05rem);
    }

    /* Left column: single square image */
    .thumb-row{
      display:grid;grid-template-columns:1fr;
      gap:clamp(12px,2.4vw,24px);margin-top:clamp(16px,3vw,24px);
      max-width:480px;
    }
    .tile{position:relative;overflow:hidden;aspect-ratio:1/1}
    .tile img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center}

    /* Right column: two tall images + one list */
    .right{display:grid;grid-template-rows:auto auto;gap:clamp(20px,3vw,32px)}
    .right-grid{
      display:grid;grid-template-columns:1fr 1fr;
      gap:clamp(12px,2.4vw,24px);align-items:start;
    }
    .tall{position:relative;overflow:hidden;aspect-ratio:2/3}
    .tall img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .right .list{margin-top:0}
    /* Avoid link underline overlapping the subtitle + make subtitle a tad larger */
.block h3 a::after{
  bottom: -.28em;          /* drop underline a bit lower */
}

.block p{
  margin-top: .6rem;       /* more space under the title */
  font-size: clamp(1.06rem, 1.55vw, 1.18rem);  /* tiny size bump */
  line-height: 1.45;       /* smoother reading */
}

  </style>
</head>
<body>

<a class="back-home" href="/" aria-label="Home">HOME</a>

<main class="wrap">
  <!-- LEFT COLUMN -->
  <section>
    <h1 class="title">CONTENT</h1>

    <ol class="list">
      <li class="li">
        <div class="num">01</div>
        <div class="block">
          <h3><a href="/theatre">Theatre</a></h3>
          <p>Cirk La Putyka &amp; Jatka78</p>
        </div>
      </li>
      <li class="li">
        <div class="num">02</div>
        <div class="block">
          <h3><a href="/fashion">Fashion</a></h3>
          <p>UK brands &amp; designers</p>
        </div>
      </li>
    </ol>

    <div class="thumb-row">
      <figure class="tile">
        <img src="photos/two.jpg" alt="Work tile" loading="lazy" decoding="async">
      </figure>
    </div>
  </section>

  <!-- RIGHT COLUMN -->
  <section class="right">
    <div class="right-grid">
      <figure class="tall">
        <img src="photos/one.jpg" alt="Portrait bottle set" loading="lazy" decoding="async">
      </figure>
      <figure class="tall">
        <img src="photos/three.jpg" alt="Model on chair" loading="lazy" decoding="async">
      </figure>
    </div>

    <ol class="list">
      <li class="li">
        <div class="num">03</div>
        <div class="block">
          <h3><a href="/portraits">Portraits</a></h3>
          <p>UK based musicians, actors</p>
        </div>
      </li>
    </ol>
  </section>
</main>

</body>
</html>
